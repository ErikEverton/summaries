{% extends 'base.html' %}

{% block title %} Create Subject {% endblock %}

{% block content %}
    <div>
        <form action="{% url 'summaries:create-subject' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="inputs-box">
                    <b>{{ field.label }}:</b> 
                    <br>
                    {{ field }}
                </div>
            {% endfor %}
            <input class="green-button" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
