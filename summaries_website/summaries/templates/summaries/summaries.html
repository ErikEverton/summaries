{% extends "base.html" %}

{% block title %} {% endblock %}


{% block content %}
    <div class="max-width">
        <h1>See all your resumes</h1>
        {% for summarie in summaries %}
            <div>
                <h2>{{ summarie.title }}</h2>
                <p>{{ summarie.text }}</p>
                <a href="{% url "summaries:summarie" summarie.id %}">Access summarie</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
