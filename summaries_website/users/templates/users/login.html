{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <b>{{ field.label }}:</b> {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Login">
    </form>
{% endblock %}
